<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <path d="M50,250 Q200,50 400,150 T750,300 Q600,450 400,400 T50,250" fill="url(#grad1)" />
  
  <!-- Laptop -->
  <rect x="300" y="250" width="200" height="130" rx="10" fill="#1f2937" />
  <rect x="310" y="260" width="180" height="110" rx="5" fill="#4f46e5" />
  <rect x="250" y="380" width="300" height="20" rx="10" fill="#1f2937" />
  
  <!-- Books Stack -->
  <rect x="150" y="320" width="100" height="20" rx="2" fill="#818cf8" />
  <rect x="160" y="300" width="100" height="20" rx="2" fill="#c084fc" />
  <rect x="170" y="280" width="100" height="20" rx="2" fill="#4f46e5" />
  
  <!-- Floating Elements -->
  <!-- Quiz Icon -->
  <circle cx="550" cy="200" r="30" fill="#c084fc" />
  <text x="550" y="205" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Q</text>
  
  <!-- Chat Icon -->
  <rect x="500" y="300" width="60" height="40" rx="10" fill="#4f46e5" />
  <circle cx="520" cy="320" r="5" fill="white" />
  <circle cx="535" cy="320" r="5" fill="white" />
  <circle cx="550" cy="320" r="5" fill="white" />
  
  <!-- Document Icon -->
  <rect x="200" y="200" width="40" height="50" rx="5" fill="white" stroke="#4f46e5" stroke-width="2" />
  <line x1="210" y1="215" x2="230" y2="215" stroke="#4f46e5" stroke-width="2" />
  <line x1="210" y1="225" x2="230" y2="225" stroke="#4f46e5" stroke-width="2" />
  <line x1="210" y1="235" x2="230" y2="235" stroke="#4f46e5" stroke-width="2" />
  
  <!-- Students -->
  <!-- Student 1 -->
  <circle cx="150" y="150" r="25" fill="#f9fafb" stroke="#4f46e5" stroke-width="2" />
  <circle cx="140" y="145" r="5" fill="#1f2937" />
  <circle cx="160" y="145" r="5" fill="#1f2937" />
  <path d="M140,160 Q150,170 160,160" stroke="#1f2937" stroke-width="2" fill="none" />
  
  <!-- Student 2 -->
  <circle cx="600" y="150" r="25" fill="#f9fafb" stroke="#c084fc" stroke-width="2" />
  <circle cx="590" y="145" r="5" fill="#1f2937" />
  <circle cx="610" y="145" r="5" fill="#1f2937" />
  <path d="M590,160 Q600,170 610,160" stroke="#1f2937" stroke-width="2" fill="none" />
  
  <!-- Connecting Lines -->
  <line x1="175" y1="150" x2="275" y2="200" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="575" y1="150" x2="500" y2="200" stroke="#c084fc" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="240" y1="200" x2="300" y2="250" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="550" y1="230" x2="500" y2="250" stroke="#c084fc" stroke-width="2" stroke-dasharray="5,5" />
</svg>